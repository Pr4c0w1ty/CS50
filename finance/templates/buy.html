{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="symbol" placeholder="symbol" type="text">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="shares" placeholder="number of shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Purchase</button>
    </form>
    <div class="mb-3">
    </div>
{% endblock %}
