{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <label for="symbol" class="form-label">Select stock symbol to sell:</label>
            <select name="symbol" id="symbol" class="form-control">
                <option value="">--Select a Symbol--</option>
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
            <label for="shares" class="form-label">Number of shares:</label>
            <input id="shares" autocomplete="off" class="form-control mx-auto w-auto" name="shares" placeholder="Number of shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
    <div class="mb-3">
    </div>
{% endblock %}
