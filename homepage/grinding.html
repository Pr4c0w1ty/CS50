<!DOCTYPE html>

<html lang="en">

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('form').addEventListener('submit', function(event) {
                event.preventDefault();
                var answer = document.getElementById('answer');
                var grindsize = document.getElementById('grindsize').value;
                if (grindsize < 20) {
                    answer.textContent = "coarser";
                } else if (grindsize >= 20 && grindsize <= 28) {
                    answer.textContent = "ok";
                } else if (grindsize > 28) {
                    answer.textContent = "finer";
                }
            });
        });
        </script>
    </head>

    <body>


        <a href="index.html">Home</a>
        <a href="water.html">Water</a>
        <a href="brewing.html">Brewing</a>
        <a href="grinding.html">Grinding</a>

        <h3>Hi please use comandante c40 :3</h3>
        <p>Select your grind size</p>
        <div>
            <form class="row g-3">
                <div class="col-auto">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Comandane c40">
                </div>
                <div class="col-auto">
                    <input type="number" class="form-control" id="grindsize" placeholder="Grind size">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Check grind size</button>
                    <p id="answer"></p>
                </div>
            </form>


        </div>

    </body>

</html>
